name: Benchmark Comparison

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  benchmark:
    name: Compare Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}

      - name: Run benchmarks on PR branch
        run: cargo bench --workspace -- --noplot --save-baseline pr

      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          clean: false

      - name: Run benchmarks on main branch
        run: cargo bench --workspace -- --noplot --save-baseline main

      - name: Compare benchmarks
        run: |
          # Use critcmp if available, otherwise just report
          if command -v critcmp &> /dev/null; then
            critcmp main pr
          else
            echo "Install critcmp for detailed comparisons: cargo install critcmp"
            echo "Benchmark comparison complete. Check Criterion HTML reports for details."
          fi
