version: '3.8'

services:
  fuzz-x86_64:
    build:
      context: ..
      dockerfile: fuzz/Dockerfile
    command: cargo fuzz run x86_64_decoder -- -max_total_time=3600
    volumes:
      - ./corpus/x86_64_decoder:/hexray/fuzz/corpus/x86_64_decoder
      - ./artifacts:/hexray/fuzz/artifacts
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G

